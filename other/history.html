<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-family: "华文细黑", sans-serif;
        }

        li {
            border-bottom: 1px #bbb solid;
            padding: 2px 0;
            text-align: center;
        }

        a {
            color: #000;
            display: inline-block;
            width: 100%;
            font-size: 14px;
        }

        li:hover {
            background-color: #bbb;
        }

        li:hover a {
            color: #000;
        }
    </style>
</head>
<body>
<div>
    <p style="text-align: center;margin: 2px 0;background-color: #bbb;font-weight: bold">仅保存最近10条播放记录哦~</p>
    <ul id="list" style="list-style: decimal;padding-left: 25px;margin: 0;"></ul>
</div>
<script>
    function getCookie(cookieKey) {
        var arr, reg = new RegExp("(^| )" + cookieKey + "=([^;]*)(;|$)");
        //noinspection JSDeprecatedSymbols
        return (arr = document.cookie.match(reg)) ? unescape(arr[2]) : null;
    }

    var res = JSON.parse(getCookie('play-history'));

    var list = "";
    for (var i = 0; i < 10; i++) {
        if (res !== null && i < res.length) {
            var buffer = res[i].split('http');
            list += "<li><a href='http" + buffer[1] + "' title='立即播放《" + buffer[0] + "》' target='_blank'>" + buffer[0] + "</a></li>";
        } else {
            list += "<li>-</li>";
        }
    }
    document.getElementById("list").innerHTML = list;
</script>
</body>
</html>
