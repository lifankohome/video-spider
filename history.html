<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        li {
            width: 180px;
            border-bottom: 1px #bbb solid;
            padding: 2px 0;
            text-align: center;
        }

        a {
            color: #000;
            font-family: "Microsoft JhengHei UI";
        }

        li:hover {
            background-color: #bbb;
        }

        li:hover a {
            color: #000;
        }
    </style>
</head>
<body>
<div>
    <ul id="list" style="list-style: decimal;padding-left: 30px"></ul>
</div>
<script>
    function getCookie(cookieKey) {
        var arr, reg = new RegExp("(^| )" + cookieKey + "=([^;]*)(;|$)");
        //noinspection JSDeprecatedSymbols
        return (arr = document.cookie.match(reg)) ? unescape(arr[2]) : null;
    }

    var res = JSON.parse(getCookie('play-history'));

    var list = "";
    for (var i = 0; i < 10; i++) {
        if (res !== null && i < res.length) {
            var buffer = res[i].split('http');
            list += "<li><a href='http" + buffer[1] + "' target='_blank'>" + buffer[0] + "</a></li>";
        } else {
            list += "<li>æ— </li>";
        }
    }
    document.getElementById("list").innerHTML = list;
</script>
</body>
</html>
